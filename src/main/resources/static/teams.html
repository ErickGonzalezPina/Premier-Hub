<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams - Premier Hub</title>
    <link rel="stylesheet" href="css/teams.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- link to Font Awesome CDN icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>

<body>
    <nav id="navbar">
        <!--Display navbar content here-->
    </nav>

    <section class="page_content">
        <h1>Premier League Teams</h1>

        <label for="teamSearch"></label>
        <input type="text" id="teamSearch" placeholder="Search for a team...">

        <div class="teams_container" id="teams_container">

        <div class="players_container" id="players_container" style="display:none">

    <!-- Use <script type="module"> for ES6 imports/exports; modules are always deferred. -->
